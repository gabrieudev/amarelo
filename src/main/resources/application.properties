# APPLICATION CONFIGURATION
server.port=8080
server.servlet.context-path=/api
spring.application.name=amarelo

# JWT KEYS
jwt.public.key=classpath:public_key.pem
jwt.private.key=classpath:private_key.pem

# ADMIN USER CREDENTIALS
admin.email=admin@gmail.com
admin.password=admin

# JavaMailSender CONFIGURATION
spring.mail.host=<host>
spring.mail.port=<port>
spring.mail.username=<username>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Jasypt CONFIGURATION
jasypt.password=password

# DATABASE CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/amarelo_db
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
